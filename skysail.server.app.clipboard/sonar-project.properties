# Required metadata
sonar.projectKey=skysail.server.app.clipboard
sonar.projectName=Skysail Server Clipboard Application
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=skysail.server.app.clipboard/src

sonar.tests=skysail.server.app.clipboard/test
sonar.junit.reportsPath=skysail.server.app.clipboard/generated/reports/tests/xml

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.binaries=skysail.server.app.clipboard/bin
sonar.dynamicAnalysis=reuseReports
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPath=skysail.server.app.clipboard/generated/jacoco/test.exec
